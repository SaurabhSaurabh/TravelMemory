apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-deployment 
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - name: frontend-container
        image: prashantdey/travelmemory:fe 
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://localhost:3001"